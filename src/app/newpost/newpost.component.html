<div class="row">
  <div class="col-sm-8">
    <h3>Nouveau Post</h3>
    <form [formGroup] ="postForm" (ngSubmit) = "onSavePost()">
      <div class="form-group">
        <label for="title"> Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content"> contenu</label>
      <textarea name="description" id="content" cols="50" rows="2" formControlName="content"></textarea>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
