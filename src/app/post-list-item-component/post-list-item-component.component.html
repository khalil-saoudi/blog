
<li class="list-group-item"  [ngClass]="{
                                        'list-group-item-success': post.loveIts > 0,
                                        'list-group-item-danger': post.loveIts < 0}">
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
    <span class="date">{{post.created_at |date: 'short'}} </span>
    <button class="btn btn-success m-2" (click)="OnLike(post)">Love it</button>
    <button class="btn btn-danger m-2" (click)="OnDislike(post)"> Don't love it</button>
    <button class="btn btn-danger delete" (click)="onDelete(post)"> Delete the post</button>
  </li>
